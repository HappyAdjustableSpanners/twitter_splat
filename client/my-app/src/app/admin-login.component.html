
<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 no-padding">
        <div id="upper-div">
            <div class="row">
                <div class="col-md-12">
                  <!-- Game over -->
                  <b><p class="font-29" id="login-txt" >Log in</p></b>
                </div>
              </div>
        </div>
        <div id="lower-div">
          <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                      <label for="username"></label>
                      <input id="username" name="username" type="text" class="form-control" [(ngModel)]="username">
                    </div>
                    <div class="form-group">
                      <label for="password"></label>
                      <input id="password" name="username" type="text" class="form-control" [(ngModel)]="password">
                    </div>
                    <button class="btn btn-primary" (click)="LogIn()">Submit</button>
                  </form>          
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
